<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #fde2e4, #e0c3fc, #cdb4db);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive, sans-serif;
    overflow: hidden;
  }

  .card {
    background: #fff;
    padding: 40px 35px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    max-width: 320px;
    z-index: 10;
  }

  h1 {
    color: #ff6f91;
    margin-bottom: 25px;
    font-size: 2.2rem;
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.2s ease;
  }

  #yes {
    background: #a3f7bf;
    color: #2f855a;
    left: 30px;
  }

  #no {
    background: #ffb3c6;
    color: #9b2c2c;
    right: 30px;
  }

  button:hover {
    transform: scale(1.1);
  }

  .flicker {
    animation: flicker 0.15s infinite;
  }

  @keyframes flicker {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }

  #result {
    display: none;
    margin-top: 20px;
  }

  #result p {
    font-size: 1.6rem;
    color: #ff4d6d;
    margin-bottom: 15px;
  }

  #result img {
    width: 220px;
    border-radius: 20px;
  }

  /* hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 4s linear forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ’”</button>
  </div>

  <div id="result">
    <p>HE SAID YES!!! ðŸ¥°ðŸ’–</p>
    <img src="https://media.giphy.com/media/l4FGpP4lxGGgK5CBW/giphy.gif">
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const result = document.getElementById("result");

  // No button runs away
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  // Clicking No = FAIL flicker
  noBtn.addEventListener("click", () => {
    noBtn.classList.add("flicker");
    noBtn.innerText = "FAIL âŒ";
  });

  // Yes clicked = success + hearts
  yesBtn.addEventListener("click", () => {
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    result.style.display = "block";

    setInterval(createHeart, 200);
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }
</script>

</body>
</html>
